<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">My Landscapes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse flex-column-reverse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#locations" class="nav-link">Locations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <section class="bg-dark text-light p-10 p-lg-0 pt-10 pmd-10 text-center text-sm-start shadow p-3 bg-body">
        <div class="container-fluid p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-sm-5">beautiful wilds of the north</h1>
                    <img src="/images/Glacial_Lake.jpeg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </section>
    <!-- second section -->
    <section class="p-10 p-lg-0 lg-10 text-center text-sm-start">
        <div class="container mt-10 p-5">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-center">
                    <img src="/images/Hidden_Pond.jpeg" alt="hidden pond" class="img-fluid shadow-lg col-lg-8 col-md-6">
                    <h1 class="p-5 col-lg-2 col-md-6">Please don't get lost here</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- third section -->
    <section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
        <div class="container-fluid p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-sm-flex align-items-center justify-content-evenly">
                    <h1 class="p-5 col-2 col-md-6">over the rivers and hills</h1>
                    <img src="/images/Fishing_Village.jpeg" alt="" class="img-fluid shadow-large col-lg-8 col-md-6">
                </div>
            </div>
        </div>
    </section>
    <!-- Gallery -->
    <section id="gallery" class="p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">see my gallery</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/Fishing_Boat.jpeg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/lights.jpeg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/Hidden_Harbor.jpeg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/autumn_leaves.jpeg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/crab_pots.jpeg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/Hidden_Pond.jpeg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/reach_to_heaven.jpeg" alt="" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="/images/snow.jpeg" alt="" class="img-fluid contain shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>
    <!-- final section -->
    <section class="bg-dark text-light text-center p-5">
        <h5>all photos were taken in Alaska. Specific locations with held to keep nature wild</h5>
    </section>
    <footer>
        <p class="lead text-center p-3">&copy;2022</p>
    </footer>
</body>

</html>
